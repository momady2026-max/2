
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار علي حساب المثلثات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0; padding: 0; color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        /* حاوية الصفحة الكلية */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
            width: 100%;
            max-width: 1200px;
        }

        @media (min-width: 1024px) {
            .page-wrapper {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }

        /* كارت السؤال الرئيسي */
        .quiz-container {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            flex: 1;
        }

        /* حاوية تتبع الأسئلة الخارجية */
        .tracking-sidebar {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            justify-content: center;
            width: fit-content;
        }

        @media (min-width: 1024px) {
            .tracking-sidebar {
                flex-direction: column;
                max-height: 85vh; /* أقصى ارتفاع مسموح قبل بدء عمود جديد */
                width: auto;
                order: 2; /* لتكون على اليمين دائماً */
                justify-content: flex-start;
                position: sticky;
                top: 40px;
            }
        }

        .track-dot {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            flex-shrink: 0;
        }
        .dot-unanswered { background: #ef4444; color: white; box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2); }
        .dot-answered { background: #22c55e; color: white; box-shadow: 0 4px 10px rgba(34, 197, 94, 0.2); }
        .dot-current { border-color: #fff; transform: scale(1.15); z-index: 10; box-shadow: 0 0 20px rgba(255,255,255,0.6); }

        .answer-btn { 
            padding: 18px; border-radius: 20px; font-weight: bold; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; align-items: center; gap: 10px; border: 2px solid transparent;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .answer-btn:hover { transform: translateY(-4px); box-shadow: 0 12px 25px rgba(0,0,0,0.3); }
        
        .selected-choice { 
            background: #fb00ff !important; 
            color: #66e4f5 !important; 
            border-color: #fff !important; 
            box-shadow: 0 0 30px #fb00ff88 !important; 
            transform: scale(1.03);
        }
        
        .timer-box { font-family: 'Orbitron', sans-serif; font-size: 20px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); display: inline-flex; align-items: center; gap: 10px; }
        
        .progress-bar { height: 10px; background: linear-gradient(90deg, #00c6ff, #0072ff); border-radius: 20px; transition: width 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease forwards; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: #fff; color: #1e293b; padding: 35px; border-radius: 25px; max-width: 400px; width: 90%; text-align: center; }
    </style>
</head>
<body>
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4 text-slate-900"></h3>
            <p id="modalBody" class="text-slate-600 mb-8"></p>
            <div class="flex flex-col gap-3">
                <button id="modalOk" class="bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700"></button>
                <button id="modalCancel" class="bg-slate-100 text-slate-500 py-2 rounded-xl font-bold hover:bg-slate-200"></button>
            </div>
        </div>
    </div>

    <div id="app-wrapper" class="page-wrapper">
        <div id="quiz-sidebar-container"></div>
        <div id="quiz-card-container" class="quiz-container"></div>
    </div>

        const choiceColors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f'];
        
        const quizId = "quiz_store_" + btoa(unescape(encodeURIComponent(quizData.settings.title))).substring(0, 15);
        let currentAttempts = parseInt(localStorage.getItem(quizId) || '0');
        let currentIdx = 0;
        let studentName = "";
        let userAnswers = {};
        let timeLeft = quizData.settings.timerSeconds;
        let timerInterval = null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function render() {
            const card = document.getElementById('quiz-card-container');
            const sidebar = document.getElementById('quiz-sidebar-container');
            const isAr = quizData.settings.language === 'ar';

            if (currentAttempts >= quizData.settings.maxAttempts && quizData.settings.maxAttempts > 0) {
                card.innerHTML = '<div class="py-10 animate-fadeIn text-center"><i class="fas fa-user-lock text-amber-400 text-7xl mb-8"></i><h2 class="text-3xl font-bold mb-4">' + langStrings.attemptsReached + '</h2></div>';
                sidebar.innerHTML = '';
                return;
            }

            if (studentName === "" && !quizData.settings.skipNameEntry) {
                sidebar.innerHTML = '';
                card.innerHTML = `
                    <div class="animate-fadeIn text-center">
                        <h2 class="text-3xl font-bold mb-8">🎓 ${langStrings.enterName}</h2>
                        <div class="relative max-w-sm mx-auto mb-8">
                            <i class="fas fa-user absolute ${isAr ? 'right-4' : 'left-4'} top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="nameInput" dir="auto" class="w-full ${isAr ? 'pr-12 pl-4' : 'pl-12 pr-4'} py-4 rounded-2xl text-center text-black font-bold outline-none border-4 border-indigo-100 focus:border-indigo-400 transition-all text-xl" placeholder="${langStrings.studentName}">
                        </div>
                        <button class="bg-indigo-600 text-white px-12 py-5 rounded-2xl font-bold text-2xl w-full shadow-2xl hover:bg-indigo-700 transition-all active:scale-95" onclick="startQuiz()">
                            ${langStrings.enterTest} <i class="fas ${isAr ? 'fa-arrow-left' : 'fa-arrow-right'} ${isAr ? 'mr-2' : 'ml-2'}"></i>
                        </button>
                    </div>
                `;
            } else {
                renderQuiz();
            }
        }

        window.startQuiz = function() {
            const input = document.getElementById('nameInput');
            if (input && !input.value.trim() && !quizData.settings.skipNameEntry) { 
                alert(langStrings.language === 'ar' ? "يرجى كتابة الاسم" : "Please enter your name"); 
                return; 
            }
            studentName = input ? input.value.trim() : "Guest Student";
            
            if (quizData.settings.shuffleQuestions) {
                shuffleArray(quizData.questions);
            }

            if (quizData.settings.timerEnabled) {
                timerInterval = setInterval(() => {
                    if (timeLeft <= 0) { clearInterval(timerInterval); completeQuiz(true); return; }
                    timeLeft--;
                    const tEl = document.getElementById('timerDisplay');
                    if (tEl) {
                        const mins = Math.floor(timeLeft/60).toString().padStart(2,'0');
                        const secs = (timeLeft%60).toString().padStart(2,'0');
                        tEl.innerText = mins + ":" + secs;
                    }
                }, 1000);
            }
            render();
        };

        window.goToQuestion = (idx) => {
            currentIdx = idx;
            renderQuiz();
        }

        function renderQuiz() {
            const card = document.getElementById('quiz-card-container');
            const sidebar = document.getElementById('quiz-sidebar-container');
            const q = quizData.questions[currentIdx];
            const total = quizData.questions.length;
            const progress = Math.round(((currentIdx + 1) / total) * 100);
            const isAr = quizData.settings.language === 'ar';
            const showSidebar = quizData.settings.appearance.showSideColumn;
            
            // تحديث الشريط الجانبي (خارج الكارت)
            if (showSidebar) {
                sidebar.innerHTML = `
                    <div class="tracking-sidebar animate-fadeIn">
                        ${quizData.questions.map((ques, i) => {
                            const isAnswered = !!userAnswers[ques.id];
                            const statusClass = isAnswered ? 'dot-answered' : 'dot-unanswered';
                            const activeClass = currentIdx === i ? 'dot-current' : '';
                            return `<div class="track-dot ${statusClass} ${activeClass}" onclick="goToQuestion(${i})">${i+1}</div>`;
                        }).join('')}
                    </div>
                `;
            } else {
                sidebar.innerHTML = '';
            }

            // تحديث الكارت الرئيسي
            card.innerHTML = `
                <div class="main-content animate-fadeIn">
                    <div class="w-full bg-white/10 rounded-full h-2.5 mb-8 overflow-hidden"><div class="progress-bar" style="width:${progress}%"></div></div>

                    <div class="flex justify-between items-center mb-8">
                        <span class="bg-indigo-600 px-5 py-1.5 rounded-xl text-sm font-black shadow-lg">${langStrings.questions} ${currentIdx + 1} / ${total}</span>
                        ${quizData.settings.timerEnabled ? '<div class="timer-box"><i class="fas fa-clock"></i><span id="timerDisplay">00:00</span></div>' : ''}
                    </div>
                    
                    <div class="text-3xl font-bold mb-10 leading-relaxed text-center">${q.text}</div>
                    ${q.image ? '<img src="'+q.image+'" class="max-w-full max-h-72 rounded-3xl mx-auto mb-10 shadow-2xl border-4 border-white/10 object-contain">' : ''}
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        ${q.choices.map((c, i) => {
                            const isSelected = userAnswers[q.id] === c.id;
                            const bg = choiceColors[i % 4];
                            const textColor = (i % 4 === 3) ? '#000000' : '#ffffff';
                            const style = !isSelected ? `background-color: ${bg}; color: ${textColor};` : '';
                            return `
                                <button 
                                    class="answer-btn ${isSelected ? 'selected-choice' : ''}" 
                                    style="${style}"
                                    onclick="selectAnswer('${q.id}', '${c.id}')"
                                >
                                    ${c.image ? '<img src="'+c.image+'" class="h-24 rounded-2xl shadow-md mb-2 object-cover">' : ''}
                                    <span class="text-xl">${c.text}</span>
                                </button>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="flex gap-5 mt-14">
                        <button class="bg-white/10 hover:bg-white/20 px-8 py-5 rounded-2xl font-bold flex-1 transition-all active:scale-95" onclick="prevQ()">
                            <i class="fas ${isAr ? 'fa-arrow-right' : 'fa-arrow-left'} ${isAr ? 'ml-2' : 'mr-2'}"></i> ${langStrings.prev}
                        </button>
                        <button class="${currentIdx === total-1 ? 'bg-green-600 hover:bg-green-700' : 'bg-indigo-600 hover:bg-indigo-700'} px-8 py-5 rounded-2xl font-bold flex-1 shadow-2xl transition-all active:scale-95" onclick="${currentIdx === total-1 ? 'confirmFinish()' : 'nextQ()'}">
                            ${currentIdx === total-1 ? langStrings.finish : langStrings.next} <i class="fas ${currentIdx === total-1 ? 'fa-flag-checkered' : (isAr ? 'fa-arrow-left' : 'fa-arrow-right')} ${isAr ? 'mr-2' : 'ml-2'}"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        window.selectAnswer = (qId, cId) => { userAnswers[qId] = cId; renderQuiz(); };
        window.nextQ = () => { if(currentIdx < quizData.questions.length-1){ currentIdx++; renderQuiz(); }};
        window.prevQ = () => { if(currentIdx > 0){ currentIdx--; renderQuiz(); }};

        window.confirmFinish = () => {
            const unanswered = quizData.questions.filter(q => !userAnswers[q.id]).length;
            const title = langStrings.confirmFinish;
            const body = unanswered > 0 ? langStrings.unansweredAlert : langStrings.confirmFinishMsg;
            const modal = document.getElementById('confirmModal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = body;
            document.getElementById('modalOk').innerText = langStrings.yes || 'نعم';
            document.getElementById('modalCancel').innerText = langStrings.cancel || 'إلغاء';
            modal.style.display = 'flex';
            document.getElementById('modalOk').onclick = () => { modal.style.display = 'none'; completeQuiz(); };
            document.getElementById('modalCancel').onclick = () => { modal.style.display = 'none'; };
        };

        function completeQuiz(isTimeOut = false) {
            clearInterval(timerInterval);
            currentAttempts++;
            localStorage.setItem(quizId, currentAttempts);
            document.getElementById('quiz-sidebar-container').innerHTML = ''; // إخفاء الشريط في النتيجة النهائية
            
            let score = 0;
            quizData.questions.forEach(q => {
                const correct = q.choices.find(c => c.isCorrect);
                if(correct && userAnswers[q.id] === correct.id) score += q.points;
            });
            const total = quizData.questions.reduce((s, q) => s + q.points, 0);
            const percent = total > 0 ? Math.round((score/total)*100) : 0;

            let feedbackMsg = quizData.settings.feedbackMessages.poor;
            if(percent === 100) feedbackMsg = quizData.settings.feedbackMessages.fullMark;
            else if(percent >= 90) feedbackMsg = quizData.settings.feedbackMessages.excellent;
            else if(percent >= 75) feedbackMsg = quizData.settings.feedbackMessages.veryGood;
            else if(percent >= 50) feedbackMsg = quizData.settings.feedbackMessages.good;
            else if(percent >= 35) feedbackMsg = quizData.settings.feedbackMessages.fair;

            const resultHeader = quizData.settings.finalScoreHeader || langStrings.results;

            document.getElementById('quiz-card-container').innerHTML = `
                <div class="animate-fadeIn text-center">
                    <h2 class="text-5xl font-black mb-4 text-indigo-400">${resultHeader}</h2>
                    <p class="text-2xl mb-8 opacity-80">${studentName}</p>
                    <div class="p-10 rounded-3xl border border-white/10 bg-white/5 mb-10 shadow-inner">
                        <h3 class="text-3xl font-bold mb-8">${feedbackMsg}</h3>
                        <div class="text-7xl font-black mb-4">${score} / ${total}</div>
                        <div class="text-2xl opacity-60 font-bold text-indigo-300">${percent}%</div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <button onclick="sendWhatsApp(${score}, ${total})" class="bg-green-600 hover:bg-green-700 py-6 rounded-2xl font-bold text-xl shadow-2xl flex items-center justify-center gap-4 transition-all active:scale-95">
                            <i class="fab fa-whatsapp text-3xl"></i> ${langStrings.sendWhatsApp}
                        </button>
                        <button onclick="location.reload()" class="bg-white/10 hover:bg-white/20 py-5 rounded-2xl font-bold text-xl transition-all">
                            ${langStrings.tryAgain}
                        </button>
                    </div>
                </div>
            `;
        }

        window.sendWhatsApp = (score, total) => {
            const wa = quizData.settings.teacherWhatsApp.replace(/\D/g,'');
            const percent = total > 0 ? Math.round((score/total)*100) : 0;
            const msg = "🌟 نتيجتي في اختبار: " + quizData.settings.title + "\n" +
                        "👤 الطالب: " + studentName + "\n" +
                        "📊 الدرجة: " + score + " من " + total + " (" + percent + "%)";
            window.open("https://wa.me/" + wa + "?text=" + encodeURIComponent(msg), '_blank');
        };

        render();
    </script>
</body>
</html>
